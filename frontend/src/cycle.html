<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body class="w-">
    
    <img class="p-4" src="../../images/logo.svg" alt="logo">
    
    <main class="flex justify-center flex-col w-screen mt-12">
            <!-- Left Text -->
        <div class="flex justify-center">
            <h1 class="text-2xl font-light -translate-x-8">GOOD DAY FOR</h1>
        </div>
        
            <!-- Right Text -->
        <div class="flex justify-center">
            <h1 class="text-2xl font-bold text-cyan-900 translate-x-20">CYCLING</h1>
        </div>
    </main>


    

    <div class="flex justify-center space-x-6 flex flex-col">
        <div>
            <h1 class="text-sm p-4 flex justify-center ">CLOTHING RECOMMENDATION</h1>
        </div>
        <div class="flex flex-wrap p-4 ">
            <div class="border-4 border-cyan-900 rounded  ">
                <img class="w-8" src="../../images/gloves.svg" >
                <p class="mt-6 text-cyan-900 text-center">GLOVES</p>
            </div>
            <div class="border-4 border-cyan-900 rounded ">
                <img class="w-8" src="../../images/jacket.svg">
                <p class="mt-6 text-cyan-900 text-center">JACKET</p>
            </div>
            <div class="border-4 border-cyan-900 rounded p-4">
                 <img class="w-8" src="../../images/rain coat.svg">
            </div>
            <div class="border-4 border-cyan-900 rounded p-4">
                <img class="w-20" src="../../images/rain trousers.svg">
            </div>
            <div class="border-4 border-cyan-900 rounded p-4">
                <img class="w-20" src="../../images/trousers.svg">
            </div>
            <div class="border-4 border-cyan-900 rounded p-4">
                <img class="w-8" src="../../images/warm jacket.svg">
            </div>
            <div class="border-4 border-cyan-900 rounded p-6">
                <img class="w-8 " src="../../images/warm trousers.svg">
            </div> 
        </div>
    </div>

    
    <section class="flex justify-center space-x-15 items-center flex-col p-4 ">
        <h2 class="text-sm " >CYCLING 20 TIMES REDUCES YOUR IMPACT THIS MUCH</h2>
        <!-- CO2 Circle -->
        <div class="flex p-4 space-x-4">
            <div class="flex flex-col justify-center items-center w-48 h-48 border-8 border-green-700 rounded-full">
                <p class="text-3xl font-semibold">0 g/km</p>
                <p class="text-xl">CO2</p>
            </div>
        
            <!-- Cleaner Air Circle -->
            <div class="flex flex-col justify-center items-center w-48 h-48 border-8 border-cyan-900 rounded-full">
                <p class="text-3xl font-semibold">0%</p>
                <p class="text-xl ">cleaner AIR</p>
            </div>
        </div>
    </section>
    <footer class="text-sm flex justify-center p-4">
        IMPACT ON YOUR HEALTH TODAY
    </footer>
</body>
</html>
