<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./output.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <script type="module" src="/frontend/dist/src/utils.js"></script>
</head>

<body>

  <header>
    <img src="../../images/logo.svg" alt="Logo" class=" p-4" />
  </header>

  <!--Main text-->
  <main class="flex flex-col ">
    <div class="flex justify-center flex-col w-screen mt-12">
      <div class="flex justify-center">
        <h1 class="text-4xl font-light -translate-x-8">GOOD DAY FOR</h1>
      </div>
      <div class="flex justify-center">
        <h1 class="text-4xl font-bold text-cyan-900 translate-x-20">CYCLING</h1>
      </div>
    </div>

    <div class="flex flex-col items-center">
      <h1 class="text-3xl font-semibold text-cyan-900 p-10">Weather today</h1>
      <div
        class="today-weather bg-gradient-to-b from-cyan-900 to-cyan-500 text-white font-bold p-16 text-2xl rounded-xl shadow-lg leading-loose text-center">

      </div>
    </div>


    <div class="flex justify-center space-x-6 flex flex-col">
      <div>
        <h1 class="text-lg p-6 flex justify-center ">CLOTHING RECOMMENDATION</h1>
      </div>
      <div class="flex flex-wrap p-6 ">
        <div class="border-4 border-cyan-900 rounded  ">
          <img class="w-8" src="../../images/gloves.svg">
          <p class="mt-6 text-cyan-900 text-center">GLOVES</p>
        </div>
        <div class="border-4 border-cyan-900 rounded ">
          <img class="w-8" src="../../images/jacket.svg">
          <p class="mt-6 text-cyan-900 text-center">JACKET</p>
        </div>
        <div class="border-4 border-cyan-900 rounded p-4">
          <img class="w-8" src="../../images/rain coat.svg">
        </div>
        <div class="border-4 border-cyan-900 rounded p-4">
          <img class="w-20" src="../../images/rain trousers.svg">
        </div>
        <div class="border-4 border-cyan-900 rounded p-4">
          <img class="w-20" src="../../images/trousers.svg">
        </div>
        <div class="border-4 border-cyan-900 rounded p-4">
          <img class="w-8" src="../../images/warm jacket.svg">
        </div>
        <div class="border-4 border-cyan-900 rounded p-6">
          <img class="w-8 " src="../../images/warm trousers.svg">
        </div>
      </div>
    </div>


    <section class="flex justify-center  space-x-15 items-center flex-col p-6 ">
      <h2 class="text-lg text-center ">CYCLING 20 TIMES REDUCES YOUR
        <br> IMPACT THIS MUCH: </br>
      </h2>
      <!-- CO2 Circle -->
      <div class="flex p-6 space-x-4">
        <div class="flex flex-col justify-center items-center w-48 h-48 border-8 border-green-700 rounded-full">
          <p class="text-3xl font-semibold">0 g/km</p>
          <p class="text-lg">CO2</p>
        </div>

        <!-- Cleaner Air Circle -->
        <div class="flex flex-col justify-center items-center w-48 h-48 border-8 border-cyan-900 rounded-full">
          <p class="text-3xl font-semibold">0%</p>
          <p class="text-lg ">cleaner AIR</p>
        </div>
      </div>
    </section>
    <!-- Impact health-->
    <footer class="text-lg flex justify-center p-4">
      IMPACT ON YOUR HEALTH TODAY
    </footer>
    <footer class="flex justify-center text-center flex-wrap  space-x-4 p-6">
      <div>
        <p class="  text-3xl font-semibold"> 0 km </p>
        <p class="text-lg"> Distance</p>
      </div>
      <div class="border-l-4 border-red-700 h-34"></div>
      <div>
        <p class="  text-3xl font-semibold"> 0 min </p>
        <p class="text-lg">Activity </p>
      </div>
      <div class="border-l-4 border-red-700 h-34 flex "></div>
      <div>
        <p class="  text-3xl font-semibold"> 0 % </p>
        <p class=" text-lg "> Recommended
          <br> activity</br>
        </p>
      </div>
    </footer>
</body>

</html>
