<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/frontend/dist/src/utils.js" defer></script>
    <script type="module" src="../dist/src/cycle.js" defer></script>
  </head>

  <body>
    <header>
      <img src="../../images/logo.svg" alt="Logo" class="p-4" />
    </header>

    <!--Main text-->
    <main class="flex flex-col">
      <div class="flex justify-center flex-col w-screen p-6 space-y-4">
        <div class="flex justify-center">
          <h1 class="text-4xl font-light -translate-x-8">GOOD DAY FOR</h1>
        </div>

        <div class="flex justify-center">
          <h1 class="text-4xl font-bold text-cyan-900 translate-x-20">
            CYCLING
          </h1>
        </div>
      </div>

      <div class="flex flex-col items-center p-6">
        <h1 class="text-2xl font-semibold text-cyan-900 p-6">Weather today</h1>
        <div
          class="today-weather bg-gradient-to-b from-cyan-900 to-cyan-500 text-white p-16 text-2xl rounded-xl shadow-lg leading-loose text-center"
        ></div>
      </div>

      <!-- Clothing recommendation-->
      <div class="flex justify-center space-x-6 flex-col">
        <div>
          <h1 class="text-lg p-6 flex justify-center">
            CLOTHING RECOMMENDATION
          </h1>
        </div>
        <div id="clothes">
          <!-- Clothing comes here from utils.js-->
        </div>
      </div>

      <section class="flex justify-center space-x-15 items-center flex-col">
        <h2 class="text-lg text-center">IMPACT OF CYCLING THIS EACH MONTH:</h2>
        <!-- CO2 Circle -->
        <div class="flex p-6 space-x-4">
          <div
            class="flex flex-col justify-center items-center w-48 h-48 border-8 border-green-700 rounded-full"
          >
            <p class="text-3xl font-semibold" id="savedCO2">-</p>
            <p class="text-lg text-cyan-900 text-center">Saved CO2</p>
          </div>

          <!-- Cleaner Air Circle -->
          <div
            class="flex flex-col justify-center items-center w-48 h-48 border-8 border-cyan-900 rounded-full"
          >
            <p class="text-3xl font-semibold" id="treesEquivalent">-</p>
            <p class="text-lg text-cyan-900 text-center">
              Equivalent trees planted
            </p>
          </div>
        </div>
      </section>
      <!-- Impact health-->
      <div class="text-lg flex justify-center p-4">
        IMPACT ON YOUR HEALTH TODAY
      </div>
      <div
        class="flex justify-center text-center flex-wrap align-center space-x-4 p-6"
      >
        <div class="flex flex-col justify-center w-48">
          <p class="text-3xl font-semibold" id="distance"></p>
          <p class="text-lg text-cyan-900">Distance</p>
        </div>
        <!--red line -->
        <div class="border-l-4 border-red-700"></div>
        <div class="flex flex-col justify-center w-48">
          <p class="text-3xl font-semibold" id="activityPercentage">0 min</p>
          <p class="text-lg text-cyan-900">Daily Recommended Activity</p>
        </div>
      </div>
    </main>
  </body>
</html>
