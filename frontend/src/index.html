<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
    <title>Your Page</title>
</head>
<body class="font-sans relative">
    <header>
        
        <img src="../../frontend/public/assets/assets/logo (3).svg" alt="Logo" class="absolute top-2 left-8 w-48">
        
        
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
        <div class="flex justify-center mt-6">
            <dotlottie-player src="https://lottie.host/723d8c65-3763-401e-82f8-87e2e5fa7ad0/hLQZDYgKX5.json"  
                speed="1" style="width: 300px; height: 300px;" loop autoplay>
            </dotlottie-player>
        </div>
    </header>

    <main class="flex flex-col items-center mt-12 space-y-8">
        <!-- Text Section -->
        <div class="text-center">
            <h1 class="text-2xl font-light">Where do you want</h1>
            <div class="flex justify-center space-x-1 mt-2">
                <h1 class="text-2xl font-light">to</h1>
                <h1 class="text-2xl font-bold text-cyan-900">Bike today?</h1>
            </div>
        </div>

        
        <button class="bg-[#28536B] border-2 border-transparent text-white px-14 py-2 rounded hover:bg-white hover:text-[#28536B] hover:border-[#28536B] transition-all">
            Should I cycle or drive
        </button>

        
        <!-- Weather Section -->
        <h1 class="text-4xl font-bold text-black">Weather</h1>
    </main>
</body>
</html>
