<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap");
    </style>

    <title>Cycle or Drive</title>
    <script type="module" src="../dist/src/utils.js"></script>
    <script type="module" src="../dist/src/app.js"></script>

    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
      defer
    ></script>
  </head>

  <body class="font-sans relative bg-white">
    <header>
      <img
        src="../../frontend/public/assets/assets/logo (3).svg"
        alt="Logo"
        class="absolute top-2 left-8 w-48"
      />
    </header>

    <div class="flex justify-center mt-6">
      <dotlottie-player
        src="https://lottie.host/723d8c65-3763-401e-82f8-87e2e5fa7ad0/hLQZDYgKX5.json"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      >
      </dotlottie-player>
    </div>

    <main class="flex flex-col">
      <div class="flex justify-center flex-col w-screen p-6 space-y-4">
        <div class="flex justify-center">
          <h1 class="text-4xl font-light -translate-x-8">WHATÂ´S YOUR RIDE</h1>
        </div>

        <div class="flex justify-center">
          <h1 class="text-4xl font-bold text-cyan-900 translate-x-20">
            VIBE TODAY
          </h1>
        </div>
      </div>
    <div class="flex flex-col items-center">
      <h1 class="text-3xl font-semibold text-cyan-900 p-10">Weather today</h1>
      <div
        class="today-weather bg-gradient-to-b from-cyan-900 to-cyan-500 text-white font-bold p-16 text-2xl rounded-xl shadow-lg leading-loose text-center"
      ></div>
    </div>
    <main class="flex flex-col items-center mt-12 space-y-8">
      <!-- Content Section -->
      <section class="container mx-auto py-10 text-center">
        <button
          id="decision-button"
          class="bg-[#28536B] border-2 border-transparent text-white px-14 py-2 rounded hover:bg-white hover:text-[#28536B] hover:border-[#28536B] transition-all"
        >
          Should I cycle or drive
        </button>
      </section>
    </main>
  </body>
</html>
